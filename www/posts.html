---
layout: default
---

<div class="container post-container">
    <!-- Posts -->
    <ul id="posts">

        {% for post in site.posts reversed %}

          <li class="post">
            <a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">{%if post.header %}{{ post.header }}{% else %}{{ post.title }}{% endif %}</a> -
          <time datetime="{{ post.date | date_to_xmlschema }}" class="post-meta"> <i>{{ post.date | date_to_string }}</i> </time>
            <p>{{ post.content | strip_html | truncatewords:50 }}</p>
          </li>

        {% endfor %}

    </ul>
</div>
