<div class="share-buttons">
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.author.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
        <img src="{{ "images/socialmedia/bw/twitter.png" | prepend: site.baseurl }}" alt="Twitter">
    </a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+">
        <img src="{{ "images/socialmedia/bw/google_plus.png" | prepend: site.baseurl }}" alt="Google+">
    </a>
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
        <img src="{{ "images/socialmedia/bw/facebook.png" | prepend: site.baseurl }}" alt="Facebook">
    </a>
    <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}" rel="nofollow" target="_blank" title="Share on LinkedIn">
        <img src="{{ "images/socialmedia/bw/linkedin.png" | prepend: site.baseurl }}" alt="LinkedIn">
    </a>
    <a href="http://pinterest.com/pin/create/button/?url={{ site.url }}{{ page.url }}&description={{ page.title }}" rel="nofollow" target="_blank" title="Share on Pinterest">
        <img src="{{ "images/socialmedia/bw/pinterest.png" | prepend: site.baseurl }}" alt="Pinterest">
    </a>
</div>
